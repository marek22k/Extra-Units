[amount]% Defense bonus for [constructionFilter] units within [amount2] tiles = [amount]% Verteidigungsbonus für [constructionFilter] Einheiten innerhalb von [amount2] Fehlern
Medical units heal adjacent units. They should never fight in the front line - but can defend themselves if necessary. It is said that some have been taught their healing skills by their grandparents. Promote them, so that they can heal their companions better! = Medizinische Einheiten heilen benachbarte Einheiten etwas. Sie sollten nie an vorderter Front kämpfen - können sich zur Not aber auch Verteidigen. Man erzählt sich, dass manche ihre Heilkunst von ihren Großeltern gelehrt bekommen haben. Befördere sie, damit sie ihre Kammeraden besser heilen können!

Frontier Hunters are ranged units designed to protect your territory. They have a big disadvantage outside your territory, but show their bloom when defending it. They have great attack power and can be promoted with to protect your territory even better. Fortify the units in your territory - never send them outside! = Grenzjäger sind Fernkampfeinheiten, welche die helfen dein Territorium zu beschützen. Sie haben einen großer Nachteil außerhalb deines Territoriums, zeigen ihre Blüte aber bei der Verteidigung dieses. Sie haben eine große Angriffskraft und können befördert werden, um dein Gebiet noch besser zu schützen. Befestige die Einheiten in deinem Territorium - sende sie niemals nach draußen!


